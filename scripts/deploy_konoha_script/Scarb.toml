
[package]
name = "deploy_konoha_script"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
starknet = ">=2.0.0"
sncast_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.27.0" }
konoha = { path = "../.." }


[lib]
sierra = true
casm = true

[[target.starknet-contract]]
build-external-contracts = [
    "konoha::voting_token::VotingToken", "konoha::contract::Governance", "konoha::token::FloatingToken", "konoha::treasury::Treasury"
]
